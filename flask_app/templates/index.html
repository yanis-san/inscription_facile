<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription des Étudiants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="{{ url_for('static', filename='logo_horizontal.png') }}" alt="Logo" class="logo" id="logoImg">
                <p class="logo-placeholder" id="logoPlaceholder">Logo</p>
            </div>

            <!-- Header -->
            <div class="header">
                <h1>Inscription des Étudiants</h1>
                {% if academic_year_label %}
                <div class="academic-year">
                    <p><strong>Année académique:</strong> {{ academic_year_label }}</p>
                    <p><strong>Préfixe:</strong> {{ academic_year_prefix }}</p>
                </div>
                {% endif %}
            </div>

            <!-- Error/Success Messages -->
            <div id="messageContainer"></div>

            <!-- Form -->
            <form id="registrationForm">
                <div class="form-row">
                    <!-- Prénom -->
                    <div class="form-group">
                        <label for="firstName">Prénom <span class="required">*</span></label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            placeholder="Entrez le prénom"
                            required
                        >
                    </div>

                    <!-- Nom -->
                    <div class="form-group">
                        <label for="lastName">Nom <span class="required">*</span></label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            placeholder="Entrez le nom"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <!-- Email -->
                    <div class="form-group full-width">
                        <label for="email">Email <span class="required">*</span></label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Entrez l'email"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <!-- Téléphone -->
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="Entrez le numéro"
                        >
                    </div>

                    <!-- Date de naissance -->
                    <div class="form-group">
                        <label for="birthDate">Date de naissance</label>
                        <input
                            type="date"
                            id="birthDate"
                            name="birthDate"
                            min="1940-01-01"
                        >
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group full-width">
                    <button type="submit" class="btn-submit">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
